<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="calculadora_img.avif" type="image/x-icon">
    <style>

.card {
    box-shadow: 8px 6px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
}

body {
    background-color: #f4f4f4;
}

.btn {
    font-size: 2rem;
    height: 80px;
    border-radius: 10px;
}

#display {
    font-size: 2.5rem;
    height: 80px;
    border-radius: 15px; 
}

.col-3, .col-6 {
    padding: 0;
}

.btn-secondary {
    background-color: #6c757d;
}

.btn-warning {
    background-color: #ffc107;
}

.btn-success {
    background-color: #28a745;
}

.btn-danger {
    background-color: #dc3545;
}


    </style>
</head>
<body class="bg-light text-center"> <!-- Corpo com fundo claro e texto centralizado -->
    <div class="container mt-5"> <!-- Cria uma área centralizada e com margem no topo -->
        <div class="row justify-content-center"> <!-- Centraliza a calculadora horizontalmente -->
            <div class="col-md-4"> <!-- Define a largura da calculadora -->
                <div class="card"> <!-- Um cartão bonitinho pra calculadora -->
                    <div class="card-body"> <!-- Área principal do cartão -->
                        <!-- Input para mostrar os números e resultados, começa desativado -->
                        <input type="text" class="form-control mb-3 text-end" id="display" placeholder="0" disabled />
                        <div class="row g-2"> <!-- Linha de botões com espaçamento entre eles -->

                            <!-- Primeira linha de botões -->
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('7')">7</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('8')">8</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('9')">9</button> 
                            <button class="btn btn-warning col-3" onclick="definirOperador('/')">/</button> 

                            <!-- Segunda linha de botões -->
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('4')">4</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('5')">5</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('6')">6</button> 
                            <button class="btn btn-warning col-3" onclick="definirOperador('*')">×</button> 

                            <!-- Terceira linha de botões -->
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('1')">1</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('2')">2</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('3')">3</button> 
                            <button class="btn btn-warning col-3" onclick="definirOperador('-')">−</button> 

                            <!-- Quarta linha de botões -->
                            <button class="btn btn-secondary col-6" onclick="adicionarNumero('0')">0</button> 
                            <button class="btn btn-secondary col-3" onclick="adicionarNumero('.')">.</button> 
                            <button class="btn btn-warning col-3" onclick="definirOperador('+')">+</button> 

                            <!-- Última linha de botões -->
                            <button class="btn btn-success col-6" onclick="calcularResultado()">=</button> 
                            <button class="btn btn-danger col-6" onclick="limparTela()">C</button> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
